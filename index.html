<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
  <meta name="description" content="Say hello to global food and beverage producers and suppliers, all in one place!">
</head>

<body>
  <div id="app">
    <div class="home">
      <div class="popup">
        <div class="popup__left">
          <div class="logo">
            <img width="172" height="95" src="assets/logo.png" alt="Logo">
          </div>
          <p class="desc">Say hello to global food and beverage producers and suppliers, all in one place</p>
        </div>
        <div class="popup__right">
          <h1 class="title">Let&#x2019;s get started
            with&nbsp;a&nbsp;few&nbsp;simple steps</h1>
          <form action="" class="form">
            <fieldset class="form__fieldset">
              <label class="form__label" for="email">Email <span>*</span></label>
              <input class="form__input" type="email" name="email" id="email" autocomplete="off" required>
            </fieldset>
            <fieldset class="form__fieldset">
              <label class="form__label" for="name">Full name <span>*</span></label>
              <input class="form__input" type="text" name="name" id="name" autocomplete="off" required>
            </fieldset>
            <fieldset class="form__fieldset">
              <label class="form__label" for="pass">Password <span>*</span></label>
              <input class="form__input" type="password" name="pass" id="pass" autocomplete="off" required>
            </fieldset>
            <button class="button" type="submit">Sign up</button>
          </form>
          <div class="info">

            <p>By signing up, you agree to our Terms of Service.</p>
            <p>Already have an account? <a href="#" class="link" target="_blank">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
